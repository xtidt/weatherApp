<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>天气</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!--引入样式库-->
    <link rel="stylesheet" href="./css/libs/sm.min.css">
    <link rel="stylesheet" href="./css/libs/sm-extend.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background-color:#4f5e6b;">
	<div id="weatherDiv">
        <h3><span id="today"></span>  <span id="toDate"></span></h3>
        <div class="list">
            <div class="col1">
                <ol class="imgRow">img</ol>
                <ol><span id="temp"></span>℃</ol>
                <ol><span id="name"></span></ol>
                <ol><span id="wind"></span></ol>
                <ol>空气质量指数:<span id="air"></span></ol>
            </div>
            <div id="contentList"></div>
        </div>
	</div>

    <!--基础库引入-->
    <script type="text/javascript" src="./js/require.config.js"></script>
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/global.js"></script>
    <script type="text/javascript" src="./js/page/weather.js"></script>
</body>
</html>
